<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostVault | Zero-Knowledge Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #0a0a0a; color: #00ff41; }
        .glass { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(8px); border: 1px solid #333; }
        .neon-border { box-shadow: 0 0 10px rgba(0, 255, 65, 0.2); transition: all 0.3s ease; }
        .neon-border:focus-within { box-shadow: 0 0 20px rgba(0, 255, 65, 0.5); border-color: #00ff41; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00ff41; }

        .cipher-text { font-family: 'Courier New', monospace; letter-spacing: -1px; opacity: 0.5; font-size: 10px; word-break: break-all; }
        
        /* Loading Animation */
        .scan-line {
            width: 100%;
            height: 2px;
            background: #00ff41;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s linear infinite;
            opacity: 0.5;
        }
        @keyframes scan { 0% { top: 0%; } 50% { opacity: 1; } 100% { top: 100%; } }
    </style>
</head>
<body class="min-h-screen flex flex-col relative overflow-hidden">

    <!-- Config -->
    <script>
        // ================= CONFIGURATION =================
        const SHEET_ID = '1yYeThTQl84kc1uqFPSYQdQMjkyiMbxK6dbHLpDSH-JA'; // From URL
        const API_URL = 'https://sheetdb.io/api/v1/2zkunfpkbuon4';  // From SheetDB
        // =================================================
    </script>

    <!-- Matrix Background -->
    <div class="absolute inset-0 z-0 opacity-10 pointer-events-none" id="matrix-bg"></div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-5 right-5 z-50 transform translate-x-full transition-transform duration-300">
        <div class="glass border-l-4 border-green-500 px-6 py-4 rounded text-white flex items-center gap-3 shadow-2xl bg-black">
            <i data-lucide="shield-check" class="text-green-500"></i>
            <span id="toast-msg">Operation Successful</span>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="z-10 flex-1 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-md glass p-8 rounded-xl relative overflow-hidden">
            <div class="scan-line hidden" id="auth-loader"></div>
            
            <div class="text-center mb-8">
                <div class="inline-block p-3 rounded-full border border-green-500/30 mb-4">
                    <i data-lucide="lock" class="w-8 h-8 text-green-500"></i>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-tighter">GHOST<span class="text-green-500">VAULT</span></h1>
                <p class="text-gray-500 text-xs mt-2 uppercase tracking-widest">Zero-Knowledge Architecture</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs text-gray-400 font-bold uppercase">Identity</label>
                    <div class="glass rounded flex items-center px-3 neon-border border border-gray-700">
                        <i data-lucide="user" class="w-4 h-4 text-gray-500"></i>
                        <input type="text" id="login-user" class="bg-transparent border-none text-white w-full p-3 focus:outline-none" placeholder="Username" autocomplete="off">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-xs text-gray-400 font-bold uppercase">Master Key</label>
                    <div class="glass rounded flex items-center px-3 neon-border border border-gray-700">
                        <i data-lucide="key" class="w-4 h-4 text-gray-500"></i>
                        <input type="password" id="login-pass" class="bg-transparent border-none text-white w-full p-3 focus:outline-none" placeholder="••••••••••••" autocomplete="off">
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-black font-bold py-3 rounded transition shadow-[0_0_15px_rgba(0,255,65,0.3)] mt-4">
                    DECRYPT VAULT
                </button>
            </form>

            <div class="mt-6 text-center border-t border-gray-800 pt-4">
                <p class="text-xs text-gray-500 mb-2">New User?</p>
                <button onclick="toggleRegister()" class="text-green-500 text-sm hover:underline">Initialize New Vault</button>
            </div>
        </div>
    </div>

    <!-- REGISTER MODAL (Hidden by default) -->
    <div id="register-modal" class="fixed inset-0 z-50 bg-black/90 hidden flex items-center justify-center p-4">
        <div class="w-full max-w-md glass p-8 rounded-xl border border-green-500/50">
            <h2 class="text-xl font-bold text-white mb-6">Initialize Vault</h2>
            <form id="reg-form" class="space-y-4">
                <input type="text" id="reg-user" class="w-full bg-black/50 border border-gray-700 text-white p-3 rounded focus:border-green-500 outline-none" placeholder="Choose Username" required>
                <input type="password" id="reg-pass" class="w-full bg-black/50 border border-gray-700 text-white p-3 rounded focus:border-green-500 outline-none" placeholder="Set Master Password" required>
                <div class="text-xs text-red-400 bg-red-900/20 p-2 rounded border border-red-900/50">
                    Warning: If you lose your Master Password, your data is lost forever. We cannot recover it.
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="toggleRegister()" class="flex-1 bg-gray-800 text-white py-2 rounded hover:bg-gray-700">Cancel</button>
                    <button type="submit" class="flex-1 bg-green-600 text-black font-bold py-2 rounded hover:bg-green-500">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- DASHBOARD (Hidden initially) -->
    <div id="dashboard" class="z-10 hidden flex-1 flex flex-col h-screen">
        <!-- Top Bar -->
        <header class="glass p-4 flex justify-between items-center border-b border-gray-800">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-green-900/50 rounded flex items-center justify-center border border-green-500/30">
                    <i data-lucide="shield" class="w-4 h-4 text-green-400"></i>
                </div>
                <div>
                    <h2 class="font-bold text-white text-sm" id="dash-username">User</h2>
                    <div class="text-[10px] text-gray-500 flex items-center gap-1">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        ENCRYPTED CONNECTION
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="openAddModal()" class="bg-green-600 hover:bg-green-500 text-black px-4 py-2 rounded text-sm font-bold flex items-center gap-2">
                    <i data-lucide="plus" class="w-4 h-4"></i> New Entry
                </button>
                <button onclick="logout()" class="bg-gray-800 hover:bg-red-900/50 text-gray-300 hover:text-red-400 px-3 py-2 rounded transition">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 overflow-hidden flex flex-col md:flex-row">
            <!-- Sidebar / Search -->
            <aside class="w-full md:w-64 glass border-r border-gray-800 p-4 flex flex-col gap-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-3 w-4 h-4 text-gray-500"></i>
                    <input type="text" id="search-box" onkeyup="renderVault()" placeholder="Search vault..." class="w-full bg-black/50 border border-gray-700 rounded pl-10 pr-4 py-2 text-sm text-white focus:border-green-500 outline-none">
                </div>
                
                <div class="flex-1">
                    <h3 class="text-xs font-bold text-gray-500 uppercase mb-3">Tools</h3>
                    <button onclick="openGenerator()" class="w-full text-left p-2 rounded hover:bg-gray-800 text-gray-400 text-sm flex items-center gap-2">
                        <i data-lucide="wand-2" class="w-4 h-4"></i> Password Gen
                    </button>
                    <button onclick="exportVault()" class="w-full text-left p-2 rounded hover:bg-gray-800 text-gray-400 text-sm flex items-center gap-2">
                        <i data-lucide="download" class="w-4 h-4"></i> Backup (JSON)
                    </button>
                </div>
            </aside>

            <!-- Vault Grid -->
            <main class="flex-1 overflow-y-auto p-6 bg-black/50 relative">
                <div id="vault-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Items injected here -->
                </div>
                <div id="empty-state" class="hidden absolute inset-0 flex flex-col items-center justify-center text-gray-600">
                    <i data-lucide="safe" class="w-16 h-16 mb-4 opacity-20"></i>
                    <p>Vault is empty.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- ENTRY MODAL (Add/Edit) -->
    <div id="entry-modal" class="fixed inset-0 z-50 bg-black/90 hidden flex items-center justify-center p-4">
        <div class="w-full max-w-lg glass p-6 rounded-xl border border-gray-700 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-white">Entry Details</h3>
                <button onclick="closeModal('entry-modal')" class="text-gray-500 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            
            <form id="entry-form" class="space-y-4">
                <input type="hidden" id="entry-id">
                
                <div>
                    <label class="text-xs text-gray-500 uppercase">Service / Website</label>
                    <div class="flex gap-2">
                        <div class="bg-gray-800 p-2 rounded"><i data-lucide="globe" class="text-gray-400 w-5 h-5"></i></div>
                        <input type="text" id="e-site" class="flex-1 bg-transparent border-b border-gray-700 text-white p-2 focus:border-green-500 outline-none" placeholder="e.g. Netflix" required>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-500 uppercase">Username / Email</label>
                    <div class="flex gap-2">
                        <div class="bg-gray-800 p-2 rounded"><i data-lucide="user" class="text-gray-400 w-5 h-5"></i></div>
                        <input type="text" id="e-user" class="flex-1 bg-transparent border-b border-gray-700 text-white p-2 focus:border-green-500 outline-none" placeholder="user@email.com">
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-500 uppercase">Password</label>
                    <div class="flex gap-2 items-center">
                        <div class="bg-gray-800 p-2 rounded"><i data-lucide="key" class="text-gray-400 w-5 h-5"></i></div>
                        <input type="password" id="e-pass" class="flex-1 bg-transparent border-b border-gray-700 text-white p-2 focus:border-green-500 outline-none font-mono" required>
                        <button type="button" onclick="togglePassVisibility('e-pass')" class="text-gray-500 hover:text-white"><i data-lucide="eye" class="w-4 h-4"></i></button>
                    </div>
                    <!-- Strength Meter -->
                    <div class="h-1 w-full bg-gray-800 mt-2 rounded overflow-hidden">
                        <div id="strength-bar" class="h-full w-0 bg-red-500 transition-all duration-300"></div>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-500 uppercase">Notes</label>
                    <textarea id="e-notes" class="w-full bg-gray-900/50 border border-gray-700 text-white p-2 rounded text-sm mt-1 focus:border-green-500 outline-none" rows="2"></textarea>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" id="delete-btn" onclick="deleteEntry()" class="hidden px-4 py-2 text-red-400 hover:bg-red-900/20 rounded text-sm">Delete</button>
                    <div class="flex-1"></div>
                    <button type="button" onclick="closeModal('entry-modal')" class="px-4 py-2 text-gray-400 hover:text-white text-sm">Cancel</button>
                    <button type="submit" id="save-btn" class="bg-green-600 hover:bg-green-500 text-black font-bold px-6 py-2 rounded">Save Encrypted</button>
                </div>
            </form>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        // ================= STATE =================
        let currentUser = null;
        let masterKey = null; // Stored in memory only
        let vault = []; // The decrypted array of passwords
        let dbUsers = []; // Cache of user rows from Sheet
        
        const COL_USER = 'username';
        const COL_HASH = 'auth_hash';
        const COL_DATA = 'vault_data';

        // ================= CRYPTO ENGINE =================
        const hashPass = (p) => CryptoJS.SHA256(p).toString();
        
        const encryptVault = (dataArray, key) => {
            const json = JSON.stringify(dataArray);
            return CryptoJS.AES.encrypt(json, key).toString();
        };

        const decryptVault = (cipher, key) => {
            try {
                const bytes = CryptoJS.AES.decrypt(cipher, key);
                const json = bytes.toString(CryptoJS.enc.Utf8);
                return JSON.parse(json);
            } catch (e) {
                return null; // Decryption failed
            }
        };

        // ================= API INIT =================
        async function loadUsers() {
            try {
                // Using Google Viz for fast read-only access (Hybrid model)
                const gvizUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
                const res = await fetch(gvizUrl);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                dbUsers = json.table.rows.map(row => ({
                    [COL_USER]: row.c[0]?.v || '',
                    [COL_HASH]: row.c[1]?.v || '',
                    [COL_DATA]: row.c[2]?.v || ''
                }));
                console.log("DB Loaded:", dbUsers.length);
            } catch (e) {
                showToast("Connection Failed", "error");
            }
        }

        // ================= AUTH FLOW =================
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            
            document.getElementById('auth-loader').classList.remove('hidden');
            
            // 1. Refresh DB to ensure we have latest
            await loadUsers();
            
            const userRow = dbUsers.find(row => row[COL_USER] === u);
            const pHash = hashPass(p);

            if (userRow && userRow[COL_HASH] === pHash) {
                // SUCCESS
                currentUser = u;
                masterKey = p;
                // Decrypt Vault
                const data = decryptVault(userRow[COL_DATA], p);
                if (data) {
                    vault = data;
                    renderDashboard();
                } else {
                    showToast("Decryption Error: Data corrupted?", "error");
                }
            } else {
                showToast("Invalid Credentials", "error");
                document.getElementById('auth-loader').classList.add('hidden');
            }
        });

        document.getElementById('reg-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            const btn = e.target.querySelector('button[type="submit"]');

            if (dbUsers.find(row => row[COL_USER] === u)) {
                showToast("Username taken", "error");
                return;
            }

            btn.innerText = "Encrypting...";
            btn.disabled = true;

            // Create initial empty vault
            const initialVault = [{ 
                id: Date.now(), 
                site: 'GhostVault', 
                user: u, 
                pass: 'Welcome!', 
                notes: 'This is your first encrypted entry.' 
            }];
            
            const encryptedData = encryptVault(initialVault, p);
            const pHash = hashPass(p);

            const payload = {
                [COL_USER]: u,
                [COL_HASH]: pHash,
                [COL_DATA]: encryptedData,
                'last_updated': new Date().toISOString()
            };

            // Write to SheetDB
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: payload })
                });
                
                showToast("Account Created! Login now.");
                toggleRegister();
                // Add local cache so they can login immediately
                dbUsers.push(payload);
            } catch (err) {
                showToast("Registration Failed", "error");
            } finally {
                btn.innerText = "Create";
                btn.disabled = false;
            }
        });

        // ================= DASHBOARD LOGIC =================
        function renderDashboard() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('dash-username').innerText = currentUser;
            lucide.createIcons();
            renderVault();
        }

        function renderVault() {
            const grid = document.getElementById('vault-grid');
            const search = document.getElementById('search-box').value.toLowerCase();
            grid.innerHTML = '';

            const filtered = vault.filter(item => 
                item.site.toLowerCase().includes(search) || 
                item.user.toLowerCase().includes(search)
            );

            if (filtered.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }
            document.getElementById('empty-state').classList.add('hidden');

            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass p-4 rounded-lg border border-gray-800 hover:border-green-500/50 transition group relative";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-bold text-white text-lg">${item.site}</h4>
                        <div class="opacity-0 group-hover:opacity-100 transition flex gap-1">
                            <button onclick="copyToClip('${item.pass}')" class="p-1 hover:text-green-400" title="Copy Pass"><i data-lucide="copy" class="w-4 h-4"></i></button>
                            <button onclick="editEntry(${item.id})" class="p-1 hover:text-blue-400" title="Edit"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div class="text-sm text-gray-400 mb-1 flex items-center gap-2">
                        <i data-lucide="user" class="w-3 h-3"></i> ${item.user}
                    </div>
                    <div class="text-xs text-gray-600 mt-3 font-mono">
                        ${'•'.repeat(10)} 
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // ================= CRUD OPS =================
        let editingId = null;

        function openAddModal() {
            editingId = null;
            document.getElementById('entry-form').reset();
            document.getElementById('delete-btn').classList.add('hidden');
            document.getElementById('entry-modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function editEntry(id) {
            editingId = id;
            const item = vault.find(i => i.id === id);
            if (!item) return;

            document.getElementById('e-site').value = item.site;
            document.getElementById('e-user').value = item.user;
            document.getElementById('e-pass').value = item.pass;
            document.getElementById('e-notes').value = item.notes || '';
            
            document.getElementById('delete-btn').classList.remove('hidden');
            document.getElementById('entry-modal').classList.remove('hidden');
            lucide.createIcons();
        }

        document.getElementById('entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newEntry = {
                id: editingId || Date.now(),
                site: document.getElementById('e-site').value,
                user: document.getElementById('e-user').value,
                pass: document.getElementById('e-pass').value,
                notes: document.getElementById('e-notes').value
            };

            // Update Local Vault
            if (editingId) {
                const idx = vault.findIndex(i => i.id === editingId);
                vault[idx] = newEntry;
            } else {
                vault.push(newEntry);
            }

            await syncVault();
            closeModal('entry-modal');
            renderVault();
        });

        async function deleteEntry() {
            if (!editingId || !confirm("Are you sure?")) return;
            vault = vault.filter(i => i.id !== editingId);
            await syncVault();
            closeModal('entry-modal');
            renderVault();
        }

        // ================= SYNC TO CLOUD =================
        async function syncVault() {
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerText;
            btn.innerText = "Encrypting & Uploading...";
            btn.disabled = true;

            const encryptedBlob = encryptVault(vault, masterKey);
            
            // We use PATCH to update specific user row
            try {
                const url = `${API_URL}/${COL_USER}/${currentUser}`;
                await fetch(url, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        data: { 
                            [COL_DATA]: encryptedBlob,
                            'last_updated': new Date().toISOString()
                        } 
                    })
                });
                showToast("Vault Synced to Cloud", "success");
            } catch (err) {
                console.error(err);
                showToast("Sync Failed! Check connection.", "error");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // ================= UTILS =================
        function copyToClip(text) {
            navigator.clipboard.writeText(text);
            showToast("Password Copied (Clears in 30s)");
            // Security feature: clear clipboard logic would go here if browser allowed
        }

        function toggleRegister() {
            const el = document.getElementById('register-modal');
            el.classList.toggle('hidden');
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function logout() {
            currentUser = null;
            masterKey = null;
            vault = [];
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('login-form').reset();
        }

        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('translate-x-full');
            if(type === 'error') t.querySelector('div').classList.replace('border-green-500', 'border-red-500');
            else t.querySelector('div').classList.replace('border-red-500', 'border-green-500');
            
            setTimeout(() => t.classList.add('translate-x-full'), 3000);
        }

        function togglePassVisibility(id) {
            const inp = document.getElementById(id);
            inp.type = inp.type === 'password' ? 'text' : 'password';
        }

        // Strength Meter
        document.getElementById('e-pass').addEventListener('input', (e) => {
            const val = e.target.value;
            const bar = document.getElementById('strength-bar');
            let strength = 0;
            if(val.length > 6) strength += 20;
            if(val.length > 10) strength += 20;
            if(/[A-Z]/.test(val)) strength += 20;
            if(/[0-9]/.test(val)) strength += 20;
            if(/[^A-Za-z0-9]/.test(val)) strength += 20;

            bar.style.width = strength + '%';
            bar.className = `h-full transition-all duration-300 ${strength < 50 ? 'bg-red-500' : strength < 80 ? 'bg-yellow-500' : 'bg-green-500'}`;
        });

        // INIT
        loadUsers();
        lucide.createIcons();

        // Matrix Effect
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        document.getElementById('matrix-bg').appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "0101010101ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.ceil(columns)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

    </script>
